<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/navbar/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="bg-white lg:mt-8 mb-4 lg:-mb-3 pr-0">
    <nav class="mx-auto flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="hidden lg:flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
            <img class="h-8 w-auto inline pr-1" src="/navbar/images/Logo Transparent.png" alt="">
          <span class="text-gray-900 font-semibold">InnoTech Titans</span>
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Home</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">About Us</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Services</a>
        <div class="relative">
            <button id="productButton" type="button" class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900" aria-expanded="false">
                Product
                <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="productMenu" class="hidden absolute -left-8 top-full z-10 mt-3 w-screen max-w-md overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5">
                <div class="p-4">
                    <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-50">
                        <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                              </svg>                                  
                        </div>
                        <div class="flex-auto">
                            <a href="#" class="block font-semibold text-gray-900">
                                Paper Track
                                <span class="absolute inset-0"></span>
                            </a>
                            <p class="mt-1 text-gray-600">Research Paper Search Made Easy</p>
                        </div>
                    </div>
                    <div class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-50">
                        <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a href="#" class="block font-semibold text-gray-900">
                                Engagement
                                <span class="absolute inset-0"></span>
                            </a>
                            <p class="mt-1 text-gray-600">Speak directly to your customers</p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols- divide-x divide-gray-900/5 bg-gray-50">
                    <a href="#" class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-100">
                        <svg class="h-5 w-5 flex-none text-gray-400 " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm6.39-2.908a.75.75 0 01.766.027l3.5 2.25a.75.75 0 010 1.262l-3.5 2.25A.75.75 0 018 12.25v-4.5a.75.75 0 01.39-.658z" clip-rule="evenodd" />
                        </svg>
                        Watch demo
                    </a>
                </div>
            </div>
        </div>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Contact Us</a>
    </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Get Started <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>

    <div class="flex items-center justify-between p-4 lg:p-0 lg:py-4 lg:px-8 lg:items-center lg:h-20 bg-white lg:bg-transparent top-0 left-0 w-full z-10 -mt-11">
        <div class="flex items-center gap-x-1 lg:hidden">
            <img class="h-8 w-auto inline pr-1" src="/navbar/images/Logo Transparent.png" alt="">
            <span class="text-gray-900 font-semibold">InnoTech Titans</span>
        </div>
        <button id="mobileMenuButton" type="button" class="text-gray-900 lg:hidden">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <button id="closeMobileMenuButton" type="button" class="text-gray-900 lg:hidden hidden">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>        
    <div id="mobileMenu" class="hidden lg:hidden pl-6 -mt-9">
        <div class="mt-20 lg:mt-0 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2">
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">About Us</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Services</a>
                    <div class="-mx-3">
                        <button type="button" class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50" aria-controls="mobileDisclosure" aria-expanded="false" id="mobileProductButton">
                            Product
                            <svg class="h-5 w-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <!-- 'Product' sub-menu, show/hide based on menu state. -->
                        <div class="mt-2 space-y-2 hidden" id="mobileDisclosure">
                            <a href="#" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Paper Track</a>
                            <a href="#" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Engagement</a>
                            <a href="#" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 hover:bg-gray-50">Watch demo</a>
                        </div>
                    </div>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Contact Us</a>
                    <div class="py-6">
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Get Started &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</header>  
<body class="lg:px-32 text-gray-800">
    <section class="bg-gray-900 rounded-2xl mx-5 mt-2 blur-section">
        <div class="container mx-auto">
          <div class="flex py-12 lg:py-36">
            <div class="w-1/5 mx-auto">
              <img src="/navbar/images/Logo Transparent.png" alt="">
            </div>
          </div>
          <div class="flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-300">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
            </svg>
            <span class="ml-2 mb-5 text-gray-300">Scroll Down</span>        
          </div>
        </div>
      </section>                        
    <script src="/navbar/script.js">
    </script>
</body>
</html>
